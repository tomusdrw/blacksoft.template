<!doctype html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Mocha Spec Runner</title>
  <link rel="stylesheet" href="vendor/mocha.css">
</head>
<body>
  <div id="mocha"></div>

  <script src="vendor/mocha.js"></script>
  <script src="vendor/chai.js"></script>
  <script src="../src/js/config.js"></script>
  <script>
	  require.baseUrl = '../src/js';
	  require.paths.spec = '../../tests/spec/';
  </script>
  <script src="../src/js/vendor/require-jquery-2.1.2.js"></script>

  <script>
    mocha.setup({
		ui: 'bdd'
	});
    define('expect', function(){
		return chai.expect;
	});
    require(['spec/TestModel.spec'], function () {
		mocha.run();
    });
  </script>

</body>
</html>
